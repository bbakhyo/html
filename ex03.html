<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-YA-Compatible" content = "IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 연습2</title>
</head>
<body>
    <h1>표연습</h1>
    <table border="1">
        <tr height=50>
            <th width=100>1열</th>
            <th width=100>2열</th>
            <th width=100>3열</th>
            <th width=100>4열</th>
            <th width=100>5열</th>
        </tr>
        <tr height=50>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr height=50>
            <td colspan="2">6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr height=50>
            <td rowspan="3">9</td>
            <td>10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr height=50>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td rowspan="2">16</td>
        </tr>
        <tr height=50>
            <td>17</td>
            <td>18</td>
            <td>19</td>
        </tr>
    </table>
    <hr/>
    <table border="1">
        <!-- <tr>
            <th width=100>1열</th>
            <th width=100>2열</th>
            <th width=100>3열</th>
            <th width=100>4열</th>
        </tr> -->
        <tr height=50>
            <td width=100>1.1</td>
            <td width=100>1.2</td>
            <td width=100>1.3</td>
            <td width=100>1.4</td>
        </tr>
        <tr height=50>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
            <td>2.4</td>
        </tr>
        <tr height=50>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
            <td>3.4</td>
        </tr>
    </table>
</body>
