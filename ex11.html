<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form name= form>
        <span>아 이 디 : </span><input type="text" name="id"><br>
        <span>비밀번호 : </span><input type="password" name="pass"><br>
        <span>비밀번호확인:</span><input type="password" name="passconfirm"><br>
        <span>성    별 : </span><input type="radio" name="gender" value="m" checked>남 <input type="radio" name="gender" value="f">여<br>
        <span>취    미 : </span><input type="checkbox" name="hobby" value="게임">게임
                                <input type="checkbox" name="hobby2" value="여행">여행
                                <input type="checkbox" name="hobby3" value="유튜브" checked>유튜브
                                <input type="checkbox" name="hobby4" value="영화,드라마감상">영화,드라마감상
                                <input type="checkbox" name="hobby5" value="운동">운동<br>
        <span>직   업 : </span>
        <select name="job">
            <option>의사</option>
            <option>변호사</option>
            <option selected>프로그래머</option>
            <option>기타</option>
        </select><br><br>
        <input type="submit" value="저장">
        <input type="reset" value="취소">
        <input type="button" value="목록">
    </form>
</body>
<!--하단부터는 자바스크립트 문법 -->
<script>
    // 폼이 서밋될때 펑션을 실행하겠다.
    $(form).on("submit",function(e){
        e.preventDefault(); //서밋이 되지 않도록한다.
        let id=$(form.id).val();
        let pass=$(form.pass).val();
        let confirmpass=$(form.passconfirm).val();

        if(id==""){
            alert("아이디를 입력하세요.");
            $(form.id).focus();
        }else if(pass==""){
            alert("비밀번호를 입력하세요!");
            $(form.pass).focus();
        }else if(pass!=confirmpass){
            alert("비밀번호가 일치하지않습니다.");
        }else{
            let gender=$("input[name=gender]:checked").val();
            let hobby1=$(form.hobby1).is(":checked")==true ? $(form.hobby1).val():'';
            let hobby2=$(form.hobby2).is(":checked")==true ? $(form.hobby2).val():'';
            let hobby3=$(form.hobby3).is(":checked")==true ? $(form.hobby3).val():'';
            let hobby4=$(form.hobby4).is(":checked")==true ? $(form.hobby4).val():'';
            let job=$(form.job).val();

            let str = "id : " + id + "\n";
            str += "pass : " + pass + "\n";
            str += "gender : " + gender + "\n";
            str += "hobby1 : " + hobby1 + "\n";
            str += "hobby2 : " + hobby2 + "\n";
            str += "hobby3 : " + hobby3 + "\n";
            str += "hobby4 : " + hobby4 + "\n";
            str += "job : " + job + "\n";
            alert(str);
 
        }
        
    });


</script>
</html>
