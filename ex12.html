<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>주소등록</h1>
    <form name="frm">
        <input type="text" name="name" placeholder="이름입력">
        <hr>
        <input type="text" name="address" placeholder="주소입력" size=50>
        <hr>
        <input type="submit" value="등록">
        <input type="reset" value="취소">
    </form>
</body>
<script>
    $(frm).on("submit", function(e){
        e.preventDefault();
        let name=$(frm.name).val();
        let address=$(frm.address).val();
        if(name==""){
            alert("이름을 입력하세요.");
            $(frm.name).focus();
        }else if(address==""){
            alert("주소를 입력하세요.");
            $(frm.address).focus();
        }else{
            if(!confirm("새로운 주소를 등록하시겠습니까?")) return;
            alert(name + " : " + address + "를 저장합니다.");
        }
    });
</script>
</html>
